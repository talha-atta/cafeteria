<!DOCTYPE html>
<html>
  <head>
    <!-- Title -->
    <title>Cafeteria Chat</title>
    <!-- Imports -->
    <link rel="stylesheet" href="css/material.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/material.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/jquery.min.js"></script>
    <!-- Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!--BUTTONS SECTION START-->
    <div class="buttonsContainer">
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
      >
        See Friends
      </button>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
      >
        Random Site
      </button>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
      >
        Settings
      </button>
    </div>
    <!--BUTTONS SECTION END-->

    <!--ONLINE SECTION START-->
    <div class="onlineContainer">
      <b><span class="mdl-badge" data-badge="4">People Online</span></b>
    </div>
    <!--ONLINE SECTION END-->

    <!--CHAT SECTION START-->
    <main class="mdl-layout__content mdl-color--grey-100">
      <div
        id="messages-card-container"
        class="mdl-cell mdl-cell--12-col mdl-grid"
      >
        <!-- Messages container -->
        <div
          id="messages-card"
          class="mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet"
        >
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="messages">
              <span id="message-filler"></span>
            </div>
            <form id="message-form" action="#">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              >
                <input class="mdl-textfield__input" type="text" id="message" />
                <label class="mdl-textfield__label" for="message"
                  >Message...</label
                >
              </div>
              <button
                id="submit"
                disabled
                type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
              >
                Send
              </button>
            </form>
          </div>
        </div>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </div>
    </main>
    <!--CHAT SECTION END-->

    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/7.14.4/firebase-app.js"></script>
    <script src="/__/firebase/7.14.4/firebase-auth.js"></script>
    <script src="/__/firebase/7.14.4/firebase-analytics.js"></script>
    <script src="/__/firebase/7.14.4/firebase-storage.js"></script>
    <script src="/__/firebase/7.14.4/firebase-messaging.js"></script>
    <script src="/__/firebase/7.14.4/firebase-firestore.js"></script>
    <script src="/__/firebase/7.14.4/firebase-performance.js"></script>
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
